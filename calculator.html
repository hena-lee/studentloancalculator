<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loancalculatorskin.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:300&display=swap" rel="stylesheet">
    <title>Student Loan Calculator</title>
</head>
<body>
    <div id="box">
        <h1>Let's pay this off!</h1>
        <div id ="info">
            <p>Loan Balance: $<input id="balance" onchange="calculator()"></p>
            <p>Interest Rate: %<input id="interest_rate" onchange="calculator()"></p>
            <p>Months to Pay: <input id="months" onchange="calculator()"></p>
            <h2 id="payment"></h2>
        </div>
    </div>
    <script>
        function calculator(){
            const balance = document.querySelector('#balance').value;
            const interest_rate = document.querySelector('#interest_rate').value;
            const months = document.querySelector('#months').value;
            const interest = (balance * (interest_rate * 0.01)) / months;
            let payment = ((balance / months) + interest).toFixed(2);
            document.querySelector('#payment').innerHTML = `Monthly Payment = $${payment}` 
        }
    </script>
</body>
</html>
